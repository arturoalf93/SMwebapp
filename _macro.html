{% macro show_list_h(value) %}

	<h1> {{value}} </h1>
	<h2> {{value}} </h2>
	<h3> {{value}} </h3>

{% endmacro %}

{% macro render_field(field) %}

	<td> {{field.label }}
	<dd> {{ field(**kwargs)|safe }} <!--to receive dictionaries as arguments-->

	<!--validate if forms inputs are valid. We show different messages in a list-->
	{% if field.errors %}
		<ul>
			{% for error in field.errors %}
				<li> {{ error }} </li>
			{% endfor %}	
		</ul>
	{% endif %}


{% endmacro %}
